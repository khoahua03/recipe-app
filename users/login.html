<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Đăng Nhập</h2>
        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
        <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Mật khẩu">
        <button class="btn btn-primary" onclick="login()">Đăng Nhập</button>
        <p class="mt-2">Chưa có tài khoản? <a href="register.html">Đăng ký</a></p>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
